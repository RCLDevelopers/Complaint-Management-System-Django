<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    
    <title>Login Page</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/simple-line-icons/css/simple-line-icons.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css'%}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}" <!-- End layout styles -->
    
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
    <h2>Complaint Mgmt System</h2><hr />
                </div>
                <h6 class="font-weight-light">Regsiter with us.</h6>
                <form class="pt-3" action=""  method="POST" enctype="multipart/form-data">
                    {% include 'includes/messages.html' %}
                    {% csrf_token %}
                  <div class="form-group">
                    <input id="pic" type="file" class="form-control" name="pic" required="true">
                  </div>
                  <div class="form-group">
                    <input id="first_name" type="text" class="form-control" placeholder="First Name" name="first_name" required="true">
                  </div>
                  <div class="form-group">
                    <input id="last_name" type="text" class="form-control" placeholder="Last Name" name="last_name" required="true">
                  </div>
                  <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email" name="email" required="true">
                  </div>
                  <div class="form-group">
                    <input id="username" type="text" class="form-control" placeholder="Enter Username" name="username" required="true">
                  </div>
                  <div class="form-group">
                    <input id="mobno" type="text" class="form-control" placeholder="Mobile" name="mobno" maxlength="10" pattern="[0-9]+" required="true">
                  </div>
                  <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" name="password" required="true">
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-primary btn-block" type="submit">Register</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <a href="{% url 'login' %}">Do you have an account ?</a>
                    </div>
                  
                  </div>
                  
                
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'assets/js/misc.js'%}"></script>
    <!-- endinject -->
  </body>
</html>
