{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Change Password</h4>
         <hr>
          <form class="forms-sample" method="POST">
            {% include 'includes/messages.html' %}
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputUsername1">Current Password</label>
              <input id="password" type="password"  class="form-control" name="cpwd"  required="true">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">New Password</label>
              <input id="password" type="password" name="npwd" class="form-control" required="true">
            </div>
           
           
            <button type="submit" class="btn btn-primary mr-2">Change</button>
            
          </form>
        </div>
      </div>
    </div>
    </div>
    {% endblock %}
